<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录/注册</title>
    <!-- 导入 LayUI 的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>
    <!-- 头部的 Logo 区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录框 -->
        <div class="login-box">
            <form class="layui-form" id="formLogin">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="link_reg">去注册</a></div>
            </form>
        </div>
        <!-- 注册框 -->
        <div class="reg-box">
            <form class="layui-form" id="formReg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repass" placeholder="确认密码"
                        autocomplete="off" class="layui-input">
                    <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-bg-blue" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="link_login">去登录</a></div>
            </form>
        </div>
    </div>

    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
